name: Release
on:
  push:
    tags:
      - 'v*' # Trigger this workflow when you push a tag starting with 'v' (e.g. v0.1.0)

jobs:
  release:
    permissions:
      contents: write # Needed to upload files to the release
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest, windows-latest] # Build on both
    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      # --- MACOS SPECIFIC DEPENDENCIES ---
      - name: install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev libappindicator3-dev librsvg2-dev patchelf

      # --- INSTALL NPM PACKAGES ---
      - name: Install frontend dependencies
        run: npm install

      # --- BUILD AND UPLOAD ---
      - name: Build the app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'Gemini Desktop ${{ github.ref_name }}'
          releaseBody: 'See the assets to download this version and install.'
          releaseDraft: true
          prerelease: false